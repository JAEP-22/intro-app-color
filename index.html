<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB (Moderno)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-left mb-5">Selector de Color RGB</h1>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Aplicacion de pruebas de color</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-md-6">
                <label for="colorPicker">Selector de Color</label>
                <input type="color" id="colorPicker" class="form-control mb-3">
                <div class="form-group">
                    <label for="redRange">Rojo</label>
                    <input type="range" class="custom-range" id="redRange" min="0" max="255">
                    <input type="number" class="form-control mt-2" id="redInput" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="greenRange">Verde</label>
                    <input type="range" class="custom-range" id="greenRange" min="0" max="255">
                    <input type="number" class="form-control mt-2" id="greenInput" min="0" max="255" value="0">
                </div>
                <div class="form-group">
                    <label for="blueRange">Azul</label>
                    <input type="range" class="custom-range" id="blueRange" min="0" max="255">
                    <input type="number" class="form-control mt-2" id="blueInput" min="0" max="255" value="0">
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div id="colorBox" class="border rounded shadow" style="width: 200px; height: 200px; margin: auto;">
                </div>
                <p id="hexValue" class="mt-3 font-weight-bold">#000000</p>
            </div>
        </div>
        <footer class="bg-dark text-white text-center py-3">
            <div class="container">
                <p class=" mb-0">&copy; 2025 All rights reserved | Designed by Jose Pablo Martinez Gonzalez </p>
                
            </div>
        </footer>
    </div>  
    <script src="./JS/main.js"></script>
</body>

</html>
